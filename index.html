<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>donAIR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>donAIR</h1>
    </div>
    <div class="main">
      <div class="plane">
        <img src="img/plane.png" id="planePNG" alt="" />
        <div id="seats">
          <div class="seatSectionA" style="background-color: transparent">
            <img class="seatPNG" src="img/seat.png" alt="" />
          </div>
          <div id="seatSectionB"></div>
          <div id="seatSectionC"></div>
        </div>
      </div>
      <div class="bookTicket">
        <label for="selectSection">Select section: </label>
        <select name="selectSection" id="selectSection">
          <option label="Section A"></option>
          <option label="Section B"></option>
          <option label="Section C"></option>
        </select>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
